language: python

python:
  - 2.7

notifications:
  email: false

sudo: required

dist: trusty

services:
  - docker

before_install:
#  - sudo apt-get update
  - sudo apt-get install apt-transport-https ca-certificates
  - sudo apt-key adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys 58118E89F3A912897C070ADBF76221572C52609D
  - sudo bash -c "echo "deb https://apt.dockerproject.org/repo ubuntu-trusty main" >> /etc/apt/sources.list.d/docker.list"
  - sudo apt-get update -y; sudo apt-key update -y
  - sudo apt-get -qqy -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" install docker-engine=1.11.1-0~trusty
#  - sudo apt-get install docker-engine

script:
  - echo "Branch $TRAVIS_BRANCH"
  - docker build --build-arg BRANCH=$TRAVIS_BRANCH -t neurodata .
